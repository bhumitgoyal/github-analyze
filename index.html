<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Explainer</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-quaternary: #30363d;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --accent-primary: #2f81f7;
            --accent-secondary: #238636;
            --accent-warning: #d29922;
            --accent-danger: #da3633;
            --accent-hover: #388bfd;
            --code-bg: #0d1117;
            --code-border: #30363d;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 12px 40px rgba(47, 129, 247, 0.15);
            --gradient-primary: linear-gradient(135deg, #2f81f7 0%, #238636 100%);
            --gradient-secondary: linear-gradient(135deg, rgba(47, 129, 247, 0.1) 0%, rgba(35, 134, 54, 0.1) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(47, 129, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(35, 134, 54, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(210, 153, 34, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            display: grid;
            gap: 2rem;
        }

        section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        section:hover {
            box-shadow: var(--shadow-hover);
        }

        section h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--accent-primary);
            position: relative;
        }

        section h2::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--accent-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="url"], 
        input[type="text"], 
        textarea {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus, 
        input[type="text"]:focus, 
        textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(47, 129, 247, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-bottom: 1rem;
            scroll-behavior: smooth;
        }

        .chat-message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        .chat-message.user {
            background: var(--bg-quaternary);
            border-left: 4px solid var(--accent-primary);
            margin-left: 2rem;
        }

        .chat-message.bot {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-secondary);
            margin-right: 2rem;
        }

        .chat-message strong {
            color: var(--text-primary);
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .chat-message p {
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .chat-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-form input {
            flex: 1;
            min-height: 48px;
        }

        .chat-form button {
            min-width: 100px;
            white-space: nowrap;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-radius: 8px 8px 0 0;
        }

        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: var(--gradient-secondary);
            border-radius: 8px 8px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        #markdownOutput {
            width: 100%;
            min-height: 600px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 2rem 1rem;
                margin-bottom: 2rem;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            section {
                padding: 1.5rem;
            }

            .chat-form {
                flex-direction: column;
                align-items: stretch;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab-btn {
                flex: 1;
                min-width: 120px;
            }

            #markdownOutput {
                min-height: 400px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom scrollbar for webkit browsers */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç GitHub Repository Explainer</h1>
            <p>AI-powered analysis and documentation generator for GitHub repositories</p>
        </header>

        <main>
            <section class="analyzer-section">
                <h2>üìä Analyze Repository</h2>
                <form id="analyzeForm">
                    <div class="input-group">
                        <label for="repoUrl">GitHub Repository URL:</label>
                        <input type="url" id="repoUrl" name="repo_url" 
                               placeholder="https://github.com/username/repository" required>
                        <button type="submit" id="analyzeBtn">
                            <span class="btn-text">Analyze Repository</span>
                            <span class="loading" style="display: none;">Analyzing...</span>
                        </button>
                    </div>
                </form>
            </section>

            <section class="chat-section" id="chatSection" style="display: none;">
                <h2>üí¨ Ask Questions About the Repository</h2>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <form id="chatForm" class="chat-form">
                        <input type="text" id="chatInput" 
                               placeholder="Ask about specific files, functionality, or anything about the repo..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>üìÑ Analysis Results</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('markdown')">Markdown</button>
                    <button class="tab-btn" onclick="showTab('html')">HTML Preview</button>
                </div>
                
                <div id="markdownTab" class="tab-content active">
                    <textarea id="markdownOutput" readonly></textarea>
                    <button onclick="copyToClipboard('markdownOutput')">Copy Markdown</button>
                </div>
                
                <div id="htmlTab" class="tab-content">
                    <iframe id="htmlOutput"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script>
        let currentRepoId = null;

        // Analyze repository form
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const repoUrl = document.getElementById('repoUrl').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const btnText = analyzeBtn.querySelector('.btn-text');
            const loading = analyzeBtn.querySelector('.loading');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo_url: repoUrl })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentRepoId = data.repo_id;
                    displayResults(data.documentation);
                    showChatSection();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing repository: ' + error.message);
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Chat form
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentRepoId) {
                alert('Please analyze a repository first');
                return;
            }
            
            const chatInput = document.getElementById('chatInput');
            const question = chatInput.value.trim();
            
            if (!question) return;
            
            // Add user message to chat
            addChatMessage('user', question);
            chatInput.value = '';
            
            // Add loading message
            const loadingId = addChatMessage('bot', 'Thinking...');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        repo_id: currentRepoId,
                        question: question 
                    })
                });
                
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (data.success) {
                    addChatMessage('bot', data.answer);
                } else {
                    addChatMessage('bot', 'Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addChatMessage('bot', 'Error: ' + error.message);
            }
        });

        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${sender === 'user' ? 'You' : 'AI Assistant'}:</strong>
                    <p>${message}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        function displayResults(documentation) {
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('markdownOutput').value = documentation.markdown;
            
            const htmlFrame = document.getElementById('htmlOutput');
            htmlFrame.srcdoc = documentation.html;
        }

        function showChatSection() {
            document.getElementById('chatSection').style.display = 'block';
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show feedback
            const originalText = event.target.textContent;
            event.target.textContent = 'Copied!';
            setTimeout(() => {
                event.target.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
